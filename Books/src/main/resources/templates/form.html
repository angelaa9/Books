<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">

            <form method="POST" th:action="@{'/books/{id}' (id=${book?.id})}">
                <div>
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="${book?.name}"
                           required
                           placeholder="Enter book name">
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number"
                           class="form-control"
                           id="price"
                           th:value="${book?.price}"
                           name="price"
                           required
                           placeholder="Enter price">
                </div>
                <div>
                    <label for="quantity">Quantity</label>
                    <input type="number"
                           class="form-control"
                           id="quantity"
                           th:value="${book?.quantity}"
                           name="quantity"
                           required
                           placeholder="Quantity">
                </div>
                <div>
                    <label>Genre</label><br/>
                    <select id="genres" name="genres" multiple="multiple" size="5" class="form-control">
                        <option th:each="cat: ${genres}" th:value="${cat.id}" th:text="${cat.name}"> [cat.name]</option>
                    </select>
                </div>
                <br>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a id="back" href="/books" type="button" class="btn btn-primary">Back to books</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
